<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <aside>
        <div class="banner">
            <img src="odin-lined.png" alt="odin logo">
            <h1>ODIN</h1>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@sakulich">Sergei A</a> on <a href="https://www.unsplash.com">Unsplash</a></div>
    </aside>
    <main>
        <div>
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
            </p>
            </h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="form-container">
            <form id="signup">
                <h1>Let's do this!</h1>                
                <div class="formfields">
                    <div>
                        <label for="firstname">first name</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">last name</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" id="email" required></div>
                    <div>
                        <label for="phone">phone number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div>
                        <label for="password">password</label>
                        <input type="password" id="password" class="error" required>
                    </div>
                    <div>
                        <label for="confirm">confirm</label>
                        <input type="password" id="confirm" required></div>
                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" form="signup">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>    
        </div>
    </main>
</body>
</html>

<script>
    const password = document.getElementById("password");
    const confirm = document.getElementById("confirm");

    password.addEventListener('input', (event) => {
        if(password.value != confirm.value){
            password.valid = false;
            password.setCustomValidity("Passwords do not match.")
        } else {
            password.valid = true;
            password.setCustomValidity("");
        }
    });

    confirm.addEventListener('input', (event) => {
        if(password.value != confirm.value){
            password.valid = false;
            password.setCustomValidity("Passwords do not match.")
        } else {
            password.valid = true;
            password.setCustomValidity("");
        }
    });

</script>
